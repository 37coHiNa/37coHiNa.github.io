<!--
概略
・ジョーカーを除く52枚を使う。
・あるプレイヤーが121点取った時点で、そのプレイヤーの勝利とする。91点などより少ないルールの場合もある。
・基本は2人プレイで、3人または4人でのプレイも可能。(Wikipediaの英語版記事によると5人や6人のルールもあるようだが詳細不明)

手順
ゲームの流れを説明する。

1. ディーラーを決める。

2. 各プレイヤーに6枚(複数人プレイの場合は5枚)ずつ配る。3人プレイのときは別途1枚を裏向きのままクリブ(後述)にする。残りのカードは山札とする。

3. 各プレイヤーは手札がちょうど4枚になるように余ったカードを裏向きに捨て「クリブ」にする。クリブは手役計算する時まで表向きにしない。なお、クリブの手役はディーラーの得点になる。

4. 山札の1枚を表向きにして「スターター」にする。スターターでJが出たとき、ヒズヒール(His Heels)でディーラーに2点入れる。

5. まず、ノンディーラーをターンプレイヤーとする。複数人プレイの場合はディーラーの左隣のプレイヤーが最初のターンプレイヤー。

6. ターンプレイヤーは場に出たカードの数値の合計が31を超えないように手札を1枚選んで場に出す。
出せるカードがある場合は必ず出さなければならないが、出せない場合はゴーを宣言する。
場にカードを出していた場合、役が出来ていれば加点する。

・絵札のカード(J、Q、K)の数値は10として扱う。
・役のペアやシーケンスは例外で、J、Q、Kの連続したカードとして扱う(10のペアにはならない)。
・Aは2に連続し、Kとは連続(ループ)しない。

==役一覧==

ペア ( ペア・ロイヤル / ダブルペア・ロイヤル )
同じ数字のカードを続けて2 ( 3 / 4 ) 枚出したとき、2 ( 6 / 12 ) 点。
ペア・ロイヤル、ダブルペア・ロイヤルはペアで計算するのと同じ。
例えば、3枚同じなら、ハート-スペード、ハート-クラブ、スペード-クラブの3つのペアになるので2×3=6点。

シーケンス
順不同で出されたカードの数字が3枚以上連続しているとき、連続している枚数分加点。
例えば、A、J、Kと出ているところをにQを出すと3点、さらに10を出すと4点、それぞれターンプレイヤーのみに加点される。

フィフティーン
場に出たカードの合計数値が15になったとき、2点。

サーティーワン
場に出たカードの合計数値が31になったとき、2点。

ラストカード
最後に場にカードを出したとき、1点。
サーティーワンとは重複しない。
「最後」とは手役計算の前ではなく、ゴーで場が流れる毎。

7. サーティーワンが出るか全てのプレイヤーがゴーを宣言して一巡したとき、場に出たカードを使用済みのカードとして、自分の手札や他のプレイヤーのカードと混ざらないように分けて置く。
全てのプレイヤーの手札がないとき手順8に進み、それ以外はターンプレイヤーをサーティーワンやラストカードの点を得たプレイヤーではない方のプレイヤー(複数人の場合は左隣)と交代して手順6から繰り返す。

8. ノンディーラーから順番に手役の点数計算を行う。
順番はノンディーラー、ディーラー、クリブ(ディーラー)。
複数人の場合はディーラーの左隣のプレイヤーから時計回り。

==手役一覧==
ノンディーラーもディーラーもスターターを含めた5枚のカードから手役が作れる。
ディーラーはクリブの点数も加算される。
クリブはフラッシュの条件が少し違うが、他の役は手札と同じ計算。

フラッシュ
手札の4枚のカードのスートが同じとき4点、スターターも同じスートのときは5点。
クリブのカードのみが同じスートでも得点にならないが、スターターも同じときは5点。(4点のフラッシュが無い)

ペア ( ペア・ロイヤル / ダブルペア・ロイヤル )
同じ数字のカードを2 ( 3 / 4 ) 枚持っているとき、2 ( 6 / 12 ) 点。
ペア・ロイヤル、ダブルペア・ロイヤルはペアで計算するのと同じ。
例えば、3枚同じなら、ハート-スペード、ハート-クラブ、スペード-クラブの3つのペアになるので2×3=6点。

シーケンス
カードの数字が3枚以上連続しているとき、連続している枚数分加点。
例えば、9、10、10、J、Qは9-Qの4枚シーケンスが2つあるので4×2=8点。

フィフティーン
数値が15になる組み合わせごとに2点。
例えば、2、2、3、10、Jは、2-3-10、2-3-J、がそれぞれ2つ、合計4つなので2×4=8点。

ヒズノブ(His Nobs)
スターターと同じスートのJがあるとき、1点。
ヒズヒールと似ているが得点が違うので注意。

9. 勝者が決まらなかった場合、ディーラーを相手プレイヤー(複数人の場合は左隣)と交代して手順2から繰り返す。
